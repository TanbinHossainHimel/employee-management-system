<nz-layout class="min-h-[100dvh]">
  <nz-sider class="absolute h-[100dvh]" nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="50"
            [(nzCollapsed)]="isCollapsed">
    <ul nz-menu nzMode="inline" nzTheme="dark">
      <li nz-menu-item>
        <span nz-icon>
          <img ngSrc="favicon.ico" alt="logo" height="16" width="16">
        </span>
        <span class="text-lg font-medium">EMS</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>nav 1</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="video-camera"></span>
        <span>nav 2</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="upload"></span>
        <span>nav 3</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>nav 4</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout (click)="isCollapsed=true">
    <nz-header class="bg-white"></nz-header>
    <nz-content>
      <div class="p-5">
        <router-outlet/>
      </div>
    </nz-content>
    <nz-footer class="text-center">Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
